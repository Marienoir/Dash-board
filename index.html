<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Dashboard</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-left">
				<h1 style="font-weight: 300;">Hello, <span style="font-weight: 700;">Mary Okosun</span></h1>
					<p>Welcome to your dashboard, kindly sort through the user base </p>
       	 		<form>
       	 			<i class="fa fa-search" style="font-size:22px;color:white;background-color: transparent;"></i>
       	 			<input type="text"  placeholder="Search...." name="search">
           		</form>

           		<h3>Show Users</h3>
		          <div class="user-types">
		          	<div class="col-1">
						<button type="submit" style="background-color: rgb(252, 42, 70);"><i class="fa fa-users" style="background-color: rgb(252, 42, 70);font-size:30px;color:white;"></i></i></button>
		          		<p>All Users</p>
		          	</div>
		          	<div class="col-1">
						<button onclick="male.html" type="submit" style="background-color: aqua;"><i class="fa fa-male" style="font-size:30px;color:white;background-color: aqua;"></i></i></button>
		          		<p>Male Users</p>
		          	</div>
		          	<div class="col-1">
						<button type="submit" style="background-color:rgb(121, 46, 121);"><i class="fa fa-female" style="font-size:30px;color:white; background-color:rgb(121, 46, 121);"></i></i></button>
		          		<p>Female Users</p>
		          	</div>
		      </div>
		  </div>
		  <div class="bottom">
			  <div class="empty-div">
				<h1>All Users</h1>
				<p style="margin-left: 35px;">Filter by</p>
				<input type="text" placeholder="Search...." name="search">
				<select style="border-radius: 10px; background-color: rgb(159, 155, 163);">
					<option value=" " selected>Country</option>
					<option value="Afghanistan">Afghanistan</option>
					<option value="Albania">Albania</option>
					<option value="Algeria">Algeria</option>
					<option value="American Samoa">American Samoa</option>
					<option value="Andorra">Andorra</option>
					<option value="Angola">Angola</option>
					<option value="Anguilla">Anguilla</option>
					<option value="Antartica">Antarctica</option>
				</select>	
				  
				  <!-- Rounded switch -->
				  <label class="switch">
					<input type="checkbox">
					<span class="slider round"></span>
				  </label>
				<div class="user">

				</div>
			</div>
		 </div>
	</div>
<script src="script.js"></script>
</body>
</html>
